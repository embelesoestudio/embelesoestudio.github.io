<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatoria | Embeleso Estudio</title>
    <link rel="stylesheet" href="css/dedicatoria.css">
</head>
<body>
    <header>
        <h1>Embeleso Estudio</h1>
    </header>
    <main>
        <form id="form" action="#">
            <fieldset>
                <legend>Dedicatoria</legend>
                <label for="name-madre">Nombre de la madre:</label>
                <input type="text" id="name-madre">
                <label for="name-padre">Nombre del padre:</label>
                <input type="text" id="name-padre">
                <label for="dedicatoria">Dedicatoria:</label>
                <textarea required name="dedicatoria" id="dedicatoria">Hija mía, quiero recordarte cuánto te amamos y lo orgullosos que estamos de ti.Has crecido con gracia, con ternura que brilla en tus ojos y con una bondad que toca a todos los q te rodean.
                    Da cada paso hacia tu adultez con confianza, amor propio y valentía porque sabemos que podrás alcanzar todo lo que tu corazón anhele. Recuerda siempre q eres una de nuestras más grandes bendiciones.
                    Y no te preocupes porque te acompañaremos durante todo el camino, para amarte y apoyarte incondicionalmente.
                    Mamá y papá</textarea>
            </fieldset>
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </main>
    <script src="js/dedicatoria.js"></script>
</body>
</html>
